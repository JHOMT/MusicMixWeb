<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="Style.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@1,300&display=swap" rel="stylesheet">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:ital,wght@1,300&family=Foldit&family=Lemonada:wght@300&family=Luxurious+Script&family=Monoton&family=Nosifer&family=Shrikhand&family=Yeseva+One&display=swap" rel="stylesheet">
        <link rel="icon" href="favicon.ico">
        <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
        <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
        <link rel="icon" href="Imagenes/jhomt2.png">
        <title>Mi musica favorita</title>
        <style>
            .container3{
            width: 30%;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            }

            .muestra-info {
            flex-direction: column;
            align-items: center;
            justify-content: center;
            width: 70%;
            height: 80%;
            }
            .player-iformacion{
            text-align: center;
            display: block;
            height: 30%;
            width: 100%;
            }
            .player-iformacion h1{
            display: block;
            color: #111111;
            font-size: 26px;
            }
            .player-iformacion h2{
            display: block;
            color: #111111;
            font-size: 17px;
            color: #666;
            }
            .player-iformacion h3{
                font-size: 13px;
                font-family: italic;
                color: #504e4e;
            }
            .information-diracion{
            height:50%;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            margin-top: 0%;
            }
            .audio-duration {
            justify-content: center;
            align-items: center;
            text-align: center;
            height: 70%;
            }

            .information-diracion h1{
            display: block;
            font-size: 20px;
            }
            #fin {
            display: block;
            font-size: 90px;
            }


        </style>
    </head>
    <body>
        <header>
            <div>
                <ul>
                    <li><img src="Imagenes/logo.png" alt="logo" class="logo"></li>
                    <audio id="audio" src="" class="player__audio" controls></audio>
                    <li>Jhon Cleiver Mendoza Tiquillahuanca</li>
                </ul>
            </div>
        </header>
        <main>
            <section class="container1">
                <h1>Canciones </h1>
                    <div class="song-information">
                        
                        <nav id="lista_musica">
                            <div id="songList" class="active"></div>
                        </nav>
                    </div>
            </section>
            <section class="container2">
                <h1>Álbumes</h1>
                <div class="contenfoto">
                    <img src="Imagenes/jhomt2.png" alt="Albunes" class="foto">
                </div>
            </section>
            <section class="container3">
                <h1 class="container3-titulo">Informacion de la cancion</h1>
                <nav class="muestra-info">
                    <div class="player-iformacion">
                        <h1>Artista y cancion</h1>
                        <h2 class="artist"></h2>
                        <h3 class="song"></h3>
                    </div>
                    <div class="information-diracion">
                        <h1>Duración</h1>
                        <div class="audio-duration">
                            <div class="end-music" id="fin">00:00</div>
                        </div>
                    </div>
                </nav>
            </section>
            
        </main>
        <footer>
            <div class="avance">
                <input type="range" id="range">
            </div>
            <section class="footer">
                <div id="musica" class="footer-musica">
                    <a href="reproductor.html" class="index-reproductor">
                        <h2 class="player__artist" id="footer-artista"></h2>
                        <h3 class="player__song"></h3>
                    </a>
                </div>
                <div id="controls">
                    <button class="custom-button blue play" id="playButton"><span id="play-pause-btn" class="material-symbols-outlined">play_arrow</span></button>
                    <button class="custom-button"><span id="replay" class="material-symbols-outlined">replay</span></button>
                    <button class="custom-button" id="prevButton"><span id="previous" class="material-symbols-outlined">skip_previous</span></button>
                    <button class="custom-button" id="nextButton"><span id="next" class="material-symbols-outlined">skip_next</span></button>
                    <button class="custom-button"><span id="shuffle" class="material-symbols-outlined">shuffle</span></button>
                </div>
                <div class="time" id="footer-time">
                    <div class="start">00:00</div>
                    <div class="end">00:00</div>
                </div>
            </section>
        </footer>
        <script >
            // Mostrar la lista de canciones en el HTML
            function renderSongList() {
                var html = '';
                songs.forEach(function(song, index) {
                    var songItem = '<div class="song-item">' + song + '</div>';
                    html += songItem;
                });
                songListElement.innerHTML = html;
            }

            function playSong() {
                var reproductorWindow = window.open("reproductor.html", "reproductor");
                var songIndex = 0; 
                loadSong();
                audioElement.play();
                reproductorWindow.postMessage({ type: "playSong", index: songIndex }, "*");
            }
            var songListModal = document.getElementById('songListModal');
            songListModal.style.display = 'block';
            
        </script>
        <script src="main.js"></script>
    </body>
</html>
