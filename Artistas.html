<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Mi reproductor de música</title>
    <link rel="stylesheet" href="style.css" />
    <script src="scrip.js"></script>
  </head>
  <body>
    <div class="container">
      <h1>Mi reproductor de música</h1>
      <div class="player">
        <div class="song-info">
          <h2 id="song-name"></h2>
          <h3 id="song-artist"></h3>
        </div>
        <div class="controls">
          <button id="prev-btn"><span class="material-symbols-outlined">skip_previous</span></button>
          <button id="play-pause-btn"><span class="material-symbols-outlined">play_arrow</span></button>
          <button id="next-btn"><span class="material-symbols-outlined">skip_next</span></button>
        </div>
        <audio id="audio"></audio>
      </div>
      <ul class="playlist"></ul>
    </div>
    <script src="app.js"></script>
  </body>
</html>
